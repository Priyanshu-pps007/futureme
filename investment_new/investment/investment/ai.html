<div id="bg" class="min-h-screen flex items-center justify-center bg-zinc-900">
    <div class="bg-white dark:bg-zinc-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="flex justify-between mb-6">
            <a href="./login.html">Login</a>
            <span>Signup</span>
        </div>

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username">Mobile number</label>
                <div class="flex items-center border border-zinc-300 dark:border-zinc-700 rounded-lg overflow-hidden">
                    <span class="px-3 text-zinc-600 dark:text-zinc-400">+91</span>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2">
                </div>
            </div>

            <div class="mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg">
            </div>

            <div class="mb-4">
                <label for="confirm_password">Verify Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg">
            </div>

            <div class="mb-4">
                <label for="transaction_password">Transaction Password</label>
                <input type="password" id="transaction_password" name="transaction_password" required class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg">
            </div>

            <div class="mb-4">
                <label for="verify_transaction_password">Verify Transaction Password</label>
                <input type="password" id="verify_transaction_password" name="verify_transaction_password" required class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg">
            </div>

            <div class="mb-4">
                <label for="invitation_code">Invitational Code</label>
                <input type="text" id="invitation_code" name="invitation_code" class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg">
            </div>

            <div class="flex justify-end mb-6">
                <a href="#" class="text-blue-500 dark:text-blue-400 text-sm">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Signup now</button>
        </form>
    </div>
</div>
