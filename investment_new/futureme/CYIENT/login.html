<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center bg-gray-900"
      id="bg"
    >
      <div class="fixed top-3 left-0 right-0 flex justify-center">
        <a href="./home.html">
          <img src="./logo.png" alt="logo" class="w-21 h-auto" />
        </a>
      </div>
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md"
      >
        <div class="flex justify-between mb-6">
          <button
            class="w-1/2 py-2 text-center text-green-700 dark:text-green-500 font-semibold border-b-2 border-green-700 dark:border-green-500"
          >
            Login
          </button>
          <button
            class="w-1/2 py-2 text-center text-gray-500 dark:text-gray-300 font-semibold"
          >
            <a href="./signup.html">Signup</a>
          </button>
        </div>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 mb-2"
              >Mobile number</label
            >
            <div
              class="flex items-center border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden"
            >
              <span class="px-3 text-gray-600 dark:text-gray-400">+91</span>
              <input
                type="text"
                placeholder="Mobile number"
                class="w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-800 dark:text-gray-300"
              />
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 mb-2"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                placeholder="Login password"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-800 dark:text-gray-300"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 px-3 text-gray-600 dark:text-gray-400 focus:outline-none"
              >
                <img
                  aria-hidden="true"
                  alt="eye"
                  src="https://placehold.co/16x16"
                />
              </button>
            </div>
          </div>
          <div class="flex justify-end mb-6">
            <a href="#" class="text-blue-500 dark:text-blue-400 text-sm"
              >Forgot password?</a
            >
          </div>
          <a href="./home.html">
            <div
              class="login-button-container w-full py-3 bg-green-700 dark:bg-green-500 text-white rounded-lg font-semibold hover:bg-green-800 dark:hover:bg-green-600 text-center"
            >
              Login
            </div>
          </a>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
  <script>
    VANTA.DOTS({
      el: "#bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      minHeight: 100,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x20ffa3,
      color2: 0x20ffe4,
      size: 4.7,
      spacing: 19.0,
      showLines: true,
    });
  </script>
</html>
