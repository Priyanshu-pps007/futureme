<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="bg-blue-500 p-4 rounded-t-lg text-white">
      <div class="flex items-center space-x-4">
        <img
          src="https://placehold.co/50x50"
          alt="User Avatar"
          class="w-12 h-12 rounded-full"
        />
        <div>
          <div class="text-lg font-semibold">New user</div>
          <div class="text-sm">845****917(839715)</div>
        </div>
        <!-- <a href="./userdetail.html">
                <img src="https://img.icons8.com/?size=40&id=36929&format=png&color=ffffff" alt="Logo" class="ml-auto" />
            </a> -->
      </div>
    </div>
    <div class="bg-white p-4 rounded-b-lg shadow-md mt-4">
      <div class="text-center mb-4">
        <h2 class="text-2xl font-semibold mb-2">Profile Settings</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label
            for="profile-pic"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Profile Picture</label
          >
          <input
            type="file"
            id="profile-pic"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div>
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
            >Name</label
          >
          <input
            type="text"
            id="name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter your name"
          />
        </div>
        <div>
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter your email"
          />
        </div>
        <div class="text-center">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus-shadow-outline"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <div
      class="fixed bottom-0 left-0 right-0 bg-zinc-800 p-2 shadow-md flex justify-around"
    >
      <a href="./home.html">
        <div class="flex flex-col items-center">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/home.png"
            alt="Home"
            class="h-6"
          />
          <span class="text-xs text-zinc-300">Home</span>
        </div>
      </a>
      <a href="./invest.html">
        <div class="flex flex-col items-center">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/investment.png"
            alt="Invest"
            class="h-6"
          />
          <span class="text-xs text-zinc-300">Invest</span>
        </div>
      </a>
      <a href="./review.html">
        <div class="flex flex-col items-center">
          <img
            src="https://img.icons8.com/?size=100&id=54386&format=png&color=ffffff"
            alt="Review"
            class="h-6"
          />
          <span class="text-xs text-zinc-300">Review</span>
        </div>
      </a>
      <a href="./account.html">
        <div class="flex flex-col items-center">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/user.png"
            alt="Account"
            class="h-6"
          />
          <span class="text-xs text-zinc-300">Account</span>
        </div>
      </a>
    </div>
    <!-- Telegram Popup -->
    <div
      id="telegramPopup"
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-lg p-6 z-50"
      style="max-width: 400px; display: none"
    >
      <button
        class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-300"
        onclick="closePopup()"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 6l12 12"
          />
        </svg>
      </button>
      <div class="flex items-center mb-4">
        <img
          src="https://th.bing.com/th/id/R.856125c6aca3db8a02f309f4eb9fe9ad?rik=YhEI4FnHZJbfJw&riu=http%3a%2f%2fassets.stickpng.com%2fthumbs%2f5842a8fba6515b1e0ad75b03.png&ehk=rRMAIHTvtZrw%2bnhc892BXLEPZ5%2fU7zMg6qHMWdM%2bBFY%3d&risl=&pid=ImgRaw&r=0"
          alt="Telegram Logo"
          class="w-10 h-10 rounded-full mr-4"
        />
        <h2 class="text-lg font-bold text-gray-800">
          Join Our Telegram Channel
        </h2>
      </div>
      <p class="text-gray-600 mb-4">
        Stay updated with the latest news and updates from our website!
      </p>
      <a
        href="https://t.me/+_gMhdEhnQwAzNzRl"
        target="_blank"
        class="inline-block px-6 py-3 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out bg-blue-600 hover:bg-blue-700 focus:bg-blue-700"
        >Join Now</a
      >
    </div>

    <script>
      // Function to show the popup
      function showPopup() {
        document.getElementById("telegramPopup").style.display = "block";
      }

      // Function to close the popup
      function closePopup() {
        document.getElementById("telegramPopup").style.display = "none";
      }

      // Show the popup after a short delay (adjust the delay as needed)
      let popupCount = 0;
      function showPopupWithCount() {
        if (popupCount < 3) {
          showPopup();
          popupCount++;
        }
      }

      // Show the popup on page load
      showPopupWithCount();

      // Add event listener for closing the popup
      document
        .getElementById("telegramPopup")
        .addEventListener("click", (event) => {
          if (event.target.classList.contains("popup-close")) {
            closePopup();
            setTimeout(showPopupWithCount, 2000); // Show again after 3 seconds
          }
        });
    </script>
  </body>
</html>
