<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .alert-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .alert-message.show {
        opacity: 1;
      }
      .alert-message .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 1.2em;
      }
      .alert-message .message-content {
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center bg-zinc-900"
      id="bg"
    >
      
      <div
        class="bg-white dark:bg-zinc-800 rounded-lg shadow-lg p-8 w-full max-w-md"
      >
        <div class="flex justify-between mb-6">
          <button
            id="loginBtn"
            class="w-1/2 py-2 text-center text-zinc-500 dark:text-zinc-300 font-semibold"
          >
            <a href="./login.html">Login</a>
          </button>
          <button
            id="signupBtn"
            class="w-1/2 py-2 text-center text-green-700 dark:text-green-500 font-semibold border-b-2 border-green-700 dark:border-green-500"
          >
            Signup
          </button>
        </div>
        <form id="authForm">
          <div class="mb-4">
            <label class="block text-zinc-700 dark:text-zinc-300 mb-2"
              >Mobile number</label
            >
            <div
              class="flex items-center border border-zinc-300 dark:border-zinc-700 rounded-lg overflow-hidden"
            >
              <span class="px-3 text-zinc-600 dark:text-zinc-400">+91</span>
              <input
                type="text"
                placeholder="Mobile number"
                class="w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-zinc-800 dark:text-zinc-300"
              />
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-zinc-700 dark:text-zinc-300 mb-2"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                placeholder="Login password"
                class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-zinc-800 dark:text-zinc-300"
              />
              <button
                type="button"
                id="togglePassword1"
                class="absolute inset-y-0 right-0 px-3 text-zinc-600 dark:text-zinc-400 focus:outline-none"
              >
                <img
                  aria-hidden="true"
                  alt="eye"
                  src="https://placehold.co/16x16"
                />
              </button>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-zinc-700 dark:text-zinc-300 mb-2"
              >Verify Password</label
            >
            <div class="relative">
              <input
                type="password"
                placeholder="re-enter the same password"
                class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-zinc-800 dark:text-zinc-300"
              />
              <button
                type="button"
                id="togglePassword2"
                class="absolute inset-y-0 right-0 px-3 text-zinc-600 dark:text-zinc-400 focus:outline-none"
              >
                <img
                  aria-hidden="true"
                  alt="eye"
                  src="https://placehold.co/16x16"
                />
              </button>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-zinc-700 dark:text-zinc-300 mb-2"
              >Transaction Password</label
            >
            <input
              type="text"
              placeholder="Transaction Password"
              class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-zinc-800 dark:text-zinc-300"
            />
          </div>
          <div class="mb-4">
            <label class="block text-zinc-700 dark:text-zinc-300 mb-2"
              >Verify Transaction Password</label
            >
            <input
              type="text"
              placeholder="Re-enter Transaction Password"
              class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-zinc-800 dark:text-zinc-300"
            />
          </div>
          <div class="mb-4">
            <label class="block text-zinc-700 dark:text-zinc-300 mb-2"
              >Invitational Code</label
            >
            <input
              type="text"
              placeholder="Invitational code"
              class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-zinc-800 dark:text-zinc-300"
            />
          </div>
          <div class="mb-4 flex">
            <!-- <label class="block text-zinc-700 dark:text-zinc-300 mb-2 absolute"
              >OTP</label> -->

            <input
              type="text"
              placeholder="OTP"
              class="w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-zinc-800 dark:text-zinc-300"
              id="otpInput"
            />
            <button
              id="verifyBtn"
              class="px-4 py-2 ml-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
            >
              Verify
            </button>
          </div>
          <div class="flex justify-end mb-6">
            <a href="#" class="text-blue-500 dark:text-blue-400 text-sm"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full py-3 bg-green-700 dark:bg-green-500 text-white rounded-lg font-semibold hover:bg-green-800 dark:hover:bg-green-600 text-center"
          >
            Signup now
          </button>
        </form>
      </div>
    </div>
    <div class="alert-message" id="alertMessage">
      <span class="close-button" data-close="true">Ã—</span>
      <div class="message-content"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
      VANTA.DOTS({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 100,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x20ffa3,
        color2: 0x20ffe4,
        size: 4.7,
        spacing: 19.0,
        showLines: true,
      });
    </script>
    <script src="signup.js"></script>
  </body>
</html>
