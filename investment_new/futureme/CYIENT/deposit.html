<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <body>
  <div class="bg-zinc-900 min-h-screen p-4">
    <button class="absolute top-4 left-4 bg-blue-500 text-white py-2 px-4 rounded-lg"><a href="./home.html">Back</a></button>
    <div class="text-center text-3xl font-semibold text-white dark:text-zinc-200 mt-4">Select Deposit Amount</div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8 mx-2">
      <button class="bg-blue-500 text-white py-2 rounded-lg">₹ 400</button>
      <button class="bg-blue-500 text-white py-2 rounded-lg">₹ 1000</button>
      <button class="bg-blue-500 text-white py-2 rounded-lg">₹ 5000</button>
      <button class="bg-blue-500 text-white py-2 rounded-lg">₹ 10000</button>
      <button class="bg-blue-500 text-white py-2 rounded-lg">₹ 25000</button>
      <button class="bg-blue-500 text-white py-2 rounded-lg">₹ 50000</button>
      <button class="bg-blue-500 text-white py-2 rounded-lg">₹ 75000</button>
      <button class="bg-blue-500 text-white py-2 rounded-lg">₹ 100000</button>
    </div>
    <div class="text-center mt-8">
      <input type="number" class="border-b-2 border-blue-500 text-center w-500 focus:outline-none text-lg font-bold bg-zinc-900 text-white dark:text-zinc-200" placeholder="Enter Amount" min="400" max="100000" id="amountInput">
      <p class="text-red-500 text-lg mt-1 font-bold">Amount should be between ₹400 and ₹300000</p>
    </div>
    <a href="./Qr_code.html">
      <div class="bg-blue-500 text-white py-2 rounded-lg w-full mt-8 text-center" onclick="makeDeposit()">Make Deposit</div>
    </a>
  </div>
<!-- Telegram Popup -->
<div
id="telegramPopup"
class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-lg p-6 z-50"
style="max-width: 400px; display: none"
>
<button
  class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-300"
  onclick="closePopup()"
>
  <svg
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M6 18L18 6"
    />
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M6 6l12 12"
    />
  </svg>
</button>
<div class="flex items-center mb-4">
  <img
    src="https://th.bing.com/th/id/R.856125c6aca3db8a02f309f4eb9fe9ad?rik=YhEI4FnHZJbfJw&riu=http%3a%2f%2fassets.stickpng.com%2fthumbs%2f5842a8fba6515b1e0ad75b03.png&ehk=rRMAIHTvtZrw%2bnhc892BXLEPZ5%2fU7zMg6qHMWdM%2bBFY%3d&risl=&pid=ImgRaw&r=0"
    alt="Telegram Logo"
    class="w-10 h-10 rounded-full mr-4"
  />
  <h2 class="text-lg font-bold text-gray-800">
    Join Our Telegram Channel
  </h2>
</div>
<p class="text-gray-600 mb-4">
  Stay updated with the latest news and updates from our website!
</p>
<a
  href="https://t.me/+_gMhdEhnQwAzNzRl"
  target="_blank"
  class="inline-block px-6 py-3 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out bg-blue-600 hover:bg-blue-700 focus:bg-blue-700"
  >Join Now</a
>
</div>

<script>

// Function to show the popup
function showPopup() {
  document.getElementById("telegramPopup").style.display = "block";
}

// Function to close the popup
function closePopup() {
  document.getElementById("telegramPopup").style.display = "none";
}

// Show the popup after a short delay (adjust the delay as needed)
let popupCount = 0;
function showPopupWithCount() {
  if (popupCount < 3) {
    showPopup();
    popupCount++;
  }
}

// Show the popup on page load
showPopupWithCount();

// Add event listener for closing the popup
document
  .getElementById("telegramPopup")
  .addEventListener("click", (event) => {
    if (event.target.classList.contains("popup-close")) {
      closePopup();
      setTimeout(showPopupWithCount, 2000); // Show again after 3 seconds
    }
  });

  function makeDeposit() {
      // Get the amount from the input field
      const amount = document.getElementById('amountInput').value;
      
      // Store the amount in localStorage
      localStorage.setItem('depositAmount', amount);

     
    }
</script>
</body>
</html>
