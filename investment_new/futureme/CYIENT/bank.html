<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-800">
    <div
      class="max-w-md mx-auto dark:bg-zinc-800 p-6 rounded-lg shadow-md text-zinc-700 dark:text-zinc-300"
    >
      <div class="bg-blue-500 text-white text-center py-2 rounded-t-lg">
        <h2 class="text-lg font-semibold">Add BankCard</h2>
      </div>
      <form class="space-y-4 mt-4">
        <div>
          <label class="block text-zinc-700 dark:text-zinc-300"
            >Bank IFSC</label
          >
          <input
            type="text"
            class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white"
            placeholder="Bank IFSC"
          />
        </div>
        <div>
          <label class="block text-zinc-700 dark:text-zinc-300"
            >Card Holder</label
          >
          <input
            type="text"
            class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white"
            placeholder="Card Holder"
          />
        </div>
        <div>
          <label class="block text-zinc-700 dark:text-zinc-300"
            >Bank Account No</label
          >
          <input
            type="text"
            class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white"
            placeholder="Bank Account No"
          />
        </div>
      </form>
      <div class="mt-6">
        <h3 class="text-blue-500 dark:text-blue-300 font-semibold">Explain</h3>
        <ul class="list-disc list-inside text-zinc-700 dark:text-zinc-300 mt-2">
          <li>Only one withdrawal bank account can be bound</li>
          <li>
            Please ensure that the bank account is correct and functioning
            properly
          </li>
        </ul>
      </div>
      <div class="mt-6 space-y-2">
        <a href="./withdrawal.html">
          <div
            type="button"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
          >
            Proceed to Withdrawal
          </div>
        </a>
        <a href="./withdrawal.html">
          <button
            type="button"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Register for Info Saving
          </button>
        </a>
      </div>
      <div class="flex justify-between items-center mt-4">
        <button
          type="button"
          class="bg-transparent text-blue-500 dark:text-blue-300 focus:outline-none"
        >
          <img aria-hidden="true" alt="back" src="https://placehold.co/24" />
        </button>
      </div>
    </div>
    <!-- Telegram Popup -->
    <div
      id="telegramPopup"
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-lg p-6 z-50"
      style="max-width: 400px; display: none"
    >
      <button
        class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-300"
        onclick="closePopup()"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 6l12 12"
          />
        </svg>
      </button>
      <div class="flex items-center mb-4">
        <img
          src="https://th.bing.com/th/id/R.856125c6aca3db8a02f309f4eb9fe9ad?rik=YhEI4FnHZJbfJw&riu=http%3a%2f%2fassets.stickpng.com%2fthumbs%2f5842a8fba6515b1e0ad75b03.png&ehk=rRMAIHTvtZrw%2bnhc892BXLEPZ5%2fU7zMg6qHMWdM%2bBFY%3d&risl=&pid=ImgRaw&r=0"
          alt="Telegram Logo"
          class="w-10 h-10 rounded-full mr-4"
        />
        <h2 class="text-lg font-bold text-gray-800">
          Join Our Telegram Channel
        </h2>
      </div>
      <p class="text-gray-600 mb-4">
        Stay updated with the latest news and updates from our website!
      </p>
      <a
        href="https://t.me/+_gMhdEhnQwAzNzRl"
        target="_blank"
        class="inline-block px-6 py-3 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out bg-blue-600 hover:bg-blue-700 focus:bg-blue-700"
        >Join Now</a
      >
    </div>

    <script>

      // Function to show the popup
      function showPopup() {
        document.getElementById("telegramPopup").style.display = "block";
      }

      // Function to close the popup
      function closePopup() {
        document.getElementById("telegramPopup").style.display = "none";
      }

      // Show the popup after a short delay (adjust the delay as needed)
      let popupCount = 0;
      function showPopupWithCount() {
        if (popupCount < 3) {
          showPopup();
          popupCount++;
        }
      }

      // Show the popup on page load
      showPopupWithCount();

      // Add event listener for closing the popup
      document
        .getElementById("telegramPopup")
        .addEventListener("click", (event) => {
          if (event.target.classList.contains("popup-close")) {
            closePopup();
            setTimeout(showPopupWithCount, 2000); // Show again after 3 seconds
          }
        });
    </script>
  </body>
</html>
