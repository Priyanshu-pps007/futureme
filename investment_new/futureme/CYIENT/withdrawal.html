<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen flex flex-col items-center justify-center bg-zinc-100 dark:bg-zinc-900 p-4"
    >
      <div
        class="w-full max-w-md bg-white dark:bg-zinc-800 rounded-lg shadow-md p-6 relative"
      >
        <a href="./home.html">
          <img
            aria-hidden="true"
            alt="back"
            src="https://img.icons8.com/?size=35&id=40217&format=png&color=ffffff"
            class="absolute top-4 left-4 cursor-pointer"
          />
        </a>
        <h1 class="text-center text-2xl font-bold text-blue-500 mb-4">

        <div class="bg-zinc-100 dark:bg-zinc-700 p-4 rounded-lg mb-6">

          <p class="text-2xl font-bold text-black dark:text-white">â‚¹ 0.00</p>

          <p class="text-lg font-semibold text-blue-500">AC NUMBER 290192109 EX</p>
        </div>
        <div class="mb-4">
          <label
            for="withdrawal-amount"
            class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
            >Withdrawal Amount</label
          >
          <input
            type="text"
            id="withdrawal-amount"
            class="mt-1 block w-full px-3 py-2 bg-white dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-white"
            placeholder="Withdrawal Amount"
          />
        </div>
        <div class="mb-6">
          <label
            for="transaction-password"
            class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
            >Transaction Password</label
          >
          <input
            type="password"
            id="transaction-password"
            class="mt-1 block w-full px-3 py-2 bg-white dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-white"
            placeholder="Please enter transaction password"
          />
        </div>
        <button
          class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Submit withdrawal
        </button>
      </div>
      <div class="w-full max-w-md mt-6">
        <details class="text-sm text-zinc-500 dark:text-zinc-400">
          <summary>Explanations</summary>
          <div class="w-full max-w-md mt-6">
            <p class="text-sm text-zinc-500 dark:text-zinc-400">
              The withdrawal is from this time to this time etc etc.
            </p>
          </div>
          <p>The withdrawal is open from this time to that time, etc, etc.</p>
        </details>
      </div>
    </div>
    <!-- Telegram Popup -->
    <div
      id="telegramPopup"
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-lg p-6 z-50"
      style="max-width: 400px; display: none"
    >
      <button
        class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-300"
        onclick="closePopup()"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 6l12 12"
          />
        </svg>
      </button>
      <div class="flex items-center mb-4">
        <img
          src="https://th.bing.com/th/id/R.856125c6aca3db8a02f309f4eb9fe9ad?rik=YhEI4FnHZJbfJw&riu=http%3a%2f%2fassets.stickpng.com%2fthumbs%2f5842a8fba6515b1e0ad75b03.png&ehk=rRMAIHTvtZrw%2bnhc892BXLEPZ5%2fU7zMg6qHMWdM%2bBFY%3d&risl=&pid=ImgRaw&r=0"
          alt="Telegram Logo"
          class="w-10 h-10 rounded-full mr-4"
        />
        <h2 class="text-lg font-bold text-gray-800">
          Join Our Telegram Channel
        </h2>
      </div>
      <p class="text-gray-600 mb-4">
        Stay updated with the latest news and updates from our website!
      </p>
      <a
        href="https://t.me/+_gMhdEhnQwAzNzRl"
        target="_blank"
        class="inline-block px-6 py-3 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out bg-blue-600 hover:bg-blue-700 focus:bg-blue-700"
        >Join Now</a
      >
    </div>

    <script>
      // Function to show the popup
      function showPopup() {
        document.getElementById("telegramPopup").style.display = "block";
      }

      // Function to close the popup
      function closePopup() {
        document.getElementById("telegramPopup").style.display = "none";
      }

      // Show the popup after a short delay (adjust the delay as needed)
      let popupCount = 0;
      function showPopupWithCount() {
        if (popupCount < 3) {
          showPopup();
          popupCount++;
        }
      }

      // Show the popup on page load
      showPopupWithCount();

      // Add event listener for closing the popup
      document
        .getElementById("telegramPopup")
        .addEventListener("click", (event) => {
          if (event.target.classList.contains("popup-close")) {
            closePopup();
            setTimeout(showPopupWithCount, 2000); // Show again after 3 seconds
          }
        });
    </script>
  </body>
</html>
